<template>
    <lightning-card title="Attendees Form">
        <div class="slds-p-around_medium">
            <lightning-input label="Attendee Name" value={name} onchange={handleNameChange} required="true"></lightning-input>
            <div class="error-message" if:true={showAttendeeNameError}>{attendeeNameError}</div>

            <lightning-input label="Email" type="email" value={email} onchange={handleEmailChange} required="true"></lightning-input>
            <div class="error-message" if:true={showEmailError}>{emailError}</div>

            <lightning-input type="datetime-local" label="Registration Date" value={registrationDate} onchange={handleDateTimeChange} required="true"></lightning-input>
            <div class="error-message" if:true={showRegistrationDateError}>{registrationDateError}</div>

            <c-lwc_3108_custom_event_lookup_field onselected={myLookupHandle}></c-lwc_3108_custom_event_lookup_field>
            <lightning-combobox label="Status" value={status} options={statusOptions} onchange={handleStatusChange} required="true"></lightning-combobox>
            <div class="error-message" if:true={showStatusError}>{statusError}</div>
            
            <div class="slds-m-top_medium">
                <lightning-button label="Submit" variant="Brand" onclick={handleSubmit} required="true"></lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
