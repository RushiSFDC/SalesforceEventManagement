<template>
    <lightning-card>
        <div class="slds-p-horizontal_small">
            <div class="row">
                <div class="slds-form-element">
                    <div class="slds-form-element__control">
                        <div class="slds-combobox_container">
                            <div class="slds-combobox slds-dropdown-trigger slds-dropdown-trigger_click" aria-expanded="false"
                                aria-haspopup="listbox" role="combobox">
                                <div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_right"
                                    role="none">
                                    <lightning-input type="search" id="combobox-id-16" value={eventName}
                                        onchange={searchHandleKeyChange} onkeydown={searchHandleClick} onclick={searchHandleClick}
                                        onblur={searchHandleClick} aria-activedescendant="option1" label='Event'
                                        aria-autocomplete="list" aria-controls="listbox-id-12" role="textbox"
                                        placeholder="Search..." required="true"></lightning-input>   
                                </div>
                                
                                <template if:true={showSearchedValues}>
                                    <div class="slds-box" style="height: 130px; overflow-y: scroll;">
                                        <ul class="" role="">
                                            <template for:each={eventList} for:item="eveObj">
                                                <li class="slds-p-around_x-small" style="cursor: pointer;" key={eveObj.Id}
                                                    onclick={parentHandleAction} data-value={eveObj.Id}
                                                    data-label={eveObj.Event_Name__c}>
                                                    {eveObj.Event_Name__c}
                                                </li>
                                            </template>
                                        </ul>
                                    </div>
                                </template>
                            </div>
                        </div>
 
                    </div>
                </div>
            </div>
        </div>
 
        </lightning-card> 
</template>
